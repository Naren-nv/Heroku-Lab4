<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Prediction - Input</title>
</head>
<body>
    <h1>Enter Fish Weight and Length1</h1>
    <form action="/predict" method="post">
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required><br><br>
        <label for="length1">Length1:</label>
        <input type="text" id="length1" name="length1" required><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
